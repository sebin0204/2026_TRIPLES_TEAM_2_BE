name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ EC2 SSH 접속 및 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/2026_TRIPLES_TEAM_2_BE

            # 2️⃣ 최신 이미지 pull
            docker compose pull

            # 3️⃣ 기존 컨테이너 삭제 후 새로 실행
            docker compose down
            docker compose up -d

            # 4️⃣ 상태 확인
            docker compose ps
            docker compose logs --tail=50
