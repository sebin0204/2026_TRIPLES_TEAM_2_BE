name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ AWS CLI v2 설치 (Ubuntu / GitHub Actions 환경)
      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version


      # 3️⃣ ECR 로그인
      - name: Login to Amazon ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # 4️⃣ EC2에 SSH 연결 및 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/2026_TRIPLES_TEAM_2_BE
            
            # 1️⃣ ECR에서 최신 이미지 pull
            docker compose pull
            
            # 2️⃣ 기존 컨테이너 삭제 후 새로 실행
            docker compose down
            docker compose up -d
            
            # 3️⃣ 상태 확인
            docker compose ps
            docker compose logs -f --tail=50
